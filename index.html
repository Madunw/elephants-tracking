<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Madunw, myegg0517@gmail.com" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elephants Tracking</title>
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    
    
</head>
<body >
    <div id="vue">
        <div id="sidebar">
            <!-- map-button -->
            <div class="option" @click="showmap">
                <i class="fas fa-map-marked"></i>
            </div>
            <!-- info-button -->
            <div class="option">
                <i class="fas fa-republican" @click="showinfo"></i>
                <div class="text">nothing here yet</div>
            </div>
            <!-- gallery-button -->
            <div class="option">
                <i class="fas fa-camera-retro" @click="showgallery"></i>
                <div class="text">nothing here yet</div>
            </div>
            <!-- github-button -->
            <div class="option">
                <i class="fab fa-github"></i>
                <!-- <div class="text"><a>https://github.com/Madunw/elephants-tracking</a></div> -->
    
            </div>
        </div>
    
        <!-- map-page -->
        <div id="container" v-show="mapisshow"></div> 
    
        <!-- info-page -->
        <div class="info" v-show="infoisshow">
        </div>
        <!-- gallery page -->
        <div class="gallery" v-show="galleryisshow">
        </div>
    </div>


    
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"> </script> 
    <script src="https://kit.fontawesome.com/836a9e6b92.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=243317870c4f2527ecd9bb67acacf1d8"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="1.js"></script> 
    <script src="map.js"></script>
    
</body>
</html>
